---
- name: Do base configuration
  include_role:
    name: "ten7.flightdeck_base"
- name: Install needed software
  apk:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - "apache2"
    - "libcap"
    - "zlib"
    - "apache2"
    - "apache2-proxy"
    - "php81-apache2"
    - "php81"
    - "git"
    - "patch"
    - "curl"
    - "php81-bcmath"
    - "php81-ctype"
    - "php81-curl"
    - "php81-dom"
    - "php81-fileinfo"
    - "php81-gd"
    - "php81-iconv"
    - "php81-intl"
    - "php81-json"
    - "php81-ldap"
    - "php81-mbstring"
    - "php81-pecl-memcached"
    - "php81-mysqli"
    - "php81-mysqlnd"
    - "php81-opcache"
    - "php81-openssl"
    - "php81-pecl-apcu"
    - "php81-pecl-imagick"
    - "php81-phar"
    - "php81-sqlite3"
    - "php81-odbc"
    - "php81-pdo_odbc"
    - "php81-pdo"
    - "php81-pdo_mysql"
    - "php81-pdo_sqlite"
    - "php81-phar"
    - "php81-soap"
    - "php81-session"
    - "php81-simplexml"
    - "php81-sodium"
    - "php81-tokenizer"
    - "php81-xdebug"
    - "php81-exif"
    - "php81-xml"
    - "php81-xmlreader"
    - "php81-xmlwriter"
    - "php81-zip"
    - "php81-zlib"
    - "py3-passlib"
    - "py3-mysqlclient"
    - "py3-jmespath"
    - "composer"
    - "mariadb-client"
    - "rsync"
    - "openssh-client"
    - "unixodbc-dev"
    - "freetds-dev"
    - "nodejs"
    - "npm"
    - "libsass"
    - "nano"
  notify:
    - clear caches
- name: Add global php symlink
  file:
    src: "/usr/bin/php81"
    dest: "/usr/local/bin/php"
    state: link
    force: yes
    follow: no
- name: Force Composer to be ran with PHP 8.1
  lineinfile:
    path: "/usr/bin/composer"
    regexp: '^/usr/bin/php8'
    line: '/usr/bin/php81 /usr/bin/composer.phar $@'
- name: Ensure key directories are owned by apache
  file:
    path: "{{ item }}"
    state: directory
    owner: "apache"
    group: "apache"
    mode: "u=rwx,g=rwx,o=r"
    recurse: yes
  loop:
    - "/etc/apache2"
    - "/etc/ssl/apache2"
    - "/etc/apache2/sites.d"
    - "/etc/php81"
    - "/etc/drush"
    - "/etc/wpcli"
    - "/run/apache2"
    - "/var/log/apache2"
    - "/var/www"
    - "/var/www/.drush"
    - "/var/www/.drush/sites"
    - "/var/www/.npm-global"
    - "/srv/html"
- name: Link logs files to stdout for the Docker log collector
  file:
    src: "{{ item }}"
    dest: "/dev/stdout"
    state: link
    force: yes
    follow: no
  loop:
    - "/var/log/apache2/access.log"
    - "/var/log/apache2/000_default-access_log"
    - "/var/log/apache2/000_default_ssl-access_log"
- name: Link logs files to stderr for the Docker log collector
  file:
    src: "{{ item }}"
    dest: "/dev/stderr"
    state: link
    force: yes
    follow: no
  loop:
    - "/var/log/apache2/error.log"
    - "/var/log/apache2/000_default-error_log"
    - "/var/log/apache2/000_default_ssl-error_log"
- name: Make directories for cli utilities
  file:
    path: "{{ item }}"
    state: directory
    owner: "apache"
    group: "apache"
    mode: "u=rwx,g=rwx,o=r"
  loop:
    - "/etc/drush"
    - "/etc/wpcli"
    - "/var/www/.composer/vendor/bin"
  become: yes
  become_user: "apache"
  become_method: "su"
  register: command_output
- debug:
    var: command_output.stdout_lines
- name: Install Drush Launcher
  get_url:
    url: "https://github.com/drush-ops/drush-launcher/releases/latest/download/drush.phar"
    dest: "/etc/drush/drush"
    owner: "apache"
    group: "apache"
    mode: "u=rx,g=rx,o=rx"
- name: Install Wordpress CLI
  get_url:
    url: "https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
    dest: "/etc/wpcli/wp"
    owner: "apache"
    group: "apache"
    mode: "u=rx,g=rx,o=rx"
- name: Add global drush and wp symlinks
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    force: yes
    follow: no
  loop:
    - src: "/etc/drush/drush"
      dest: "/usr/local/bin/drush"
    - src: "/etc/wpcli/wp"
      dest: "/usr/local/bin/wp"
- name: Set node global packages to install as user-local
  shell: >
    npm config set prefix '/var/www/.npm-global'
  become: yes
  become_user: "apache"
  become_method: "su"
- name: Install theme utilities
  shell: >
    npm install -g sass gulp
  become: yes
  become_user: "apache"
  become_method: "su"
- name: Install Terminus
  get_url:
    url: "https://github.com/pantheon-systems/terminus/releases/download/3.2.1/terminus.phar"
    checksum: "sha512:63d2c0af2f450c85b9596163261e07edf9c94c62f368f3e443ff44e7839d483474729a96f349e5ac405148888a06c04e6f3327bbb55468a008dbcf0e38295293"
    dest: "/usr/local/bin/terminus"
    owner: "apache"
    group: "apache"
    mode: "u=rx,g=rx,o="
- name: Create temp file for the Platform CLI installer
  tempfile:
    state: file
    prefix: installer
    suffix: .sh
  register: _platform_tempfile
- name: Download Platform CLI installer
  get_url:
    url: "https://raw.githubusercontent.com/platformsh/cli/main/installer.sh"
    checksum: "sha512:c24aeed710834f74132dbb5e122bddac8f5a56c83ee8925063b1025f3d935501025547b7a118c3146a37f88cf7f1d4e3e273667000f67b471c7257e2d88cbbec"
    dest: "{{ _platform_tempfile.path }}"
    owner: "root"
    group: "root"
    mode: "u=rx,g=rx,o="
- name: Install the Platform CLI
  shell: >
    {{ _platform_tempfile.path }}
  environment:
    VERSION: "4.6.1"
- name: Configure ODBC
  template:
    src: "templates/odbcinst.ini"
    dest: "/etc/odbcinst.ini"
    owner: "root"
    group: "root"
    mode: "u=rw,g=r,o=r"
- name: Install the Acquia CLI
  get_url:
    url: "https://github.com/acquia/cli/releases/download/2.11.1/acli.phar"
    checksum: "sha512:5c3fcd6f3553a719f99d05d8499d39bf7a5f3ab07a6bdd207ef282a8e838537597dd8e6f332a3e6df4725af3f3a168e376b54fec8fc5a6c49a2f32358f65943a"
    dest: "/usr/local/bin/acli"
    owner: "apache"
    group: "apache"
    mode: "u=rx,g=rx,o="
- name: Configure ODBC
  template:
    src: "templates/odbcinst.ini"
    dest: "/etc/odbcinst.ini"
    owner: "root"
    group: "root"
    mode: "u=rw,g=r,o=r"
- name: Template default index.html
  template:
    src: "templates/index.html"
    dest: "/srv/html/index.html"
    owner: "apache"
    group: "apache"
    mode: "u=rw,g=r,o=r"
